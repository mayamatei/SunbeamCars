<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>SunbeamCars Inc.</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="logo-icon" src="./media/LOGO.png" />
        <h4>We have what you need!</h4>
      </div>
      <div class="login">
        <img class="login-icon" src="./media/login.png" />
        <h4>LOGIN</h4>
      </div>
    </nav>
    <header>
      <div class="herobox">
        <div class="form-container">
          <h2 class="form-title">Rent the perfect car for your needs!</h2>
          <form class="form" id="form">
            <div class="first-col">
              <label for="date-start">Pick up date:</label>
              <input type="date" id="date-start" name="date-start" />
              <label for="num-persons">Number of persons:</label>
              <input
                type="number"
                id="num-persons"
                name="num-persons"
                placeholder="Number of persons..."
                required
              />
            </div>
            <div class="second-col">
              <label for="date-end">Hand in date:</label>
              <input type="date" id="date-end" name="date-end" required />
              <label for="num-suitcases">Number of suitcases:</label>
              <select name="suitcases" id="num-suitcases" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <button type="submit" class="search-btn" id="search-btn">
              SEARCH
            </button>
          </form>
        </div>
      </div>
    </header>
<br>
<br>
    <footer>

      <div class="footer_container">

          <div>
              <p class="copyright_text">@copyright 2022 Sunbeam Cars Inc. by Maya Matei<br></p>
          </div>
          <!--Socials-->



      </div>
      <div></div>
  </footer>


    <main>
      <section class="cars"></section>
    </main>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
